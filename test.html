<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
<link rel="stylesheet" href="portfolio.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<script src="angular-route.js"></script>
<script type="text/javascript">
    function rtAbout() {
      window.location.assign("#about")
    }
    function rtPortfolio() {
      window.location.assign("#portfolio")
    }
    function rtResume() {
      window.location.assign("#resume")
    }
    function rtTestimonials() {
      window.location.assign("#testimonials")
    }
</script>

<body ng-app="myApp" class="bg-main" ng-cloak>

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="md-flex">dreyburn.me</h2>
        </div>
    </md-toolbar>

    <md-tabs>

        <md-tab>
          <md-button onclick="rtAbout()">About</md-button>
        </md-tab>
        <md-tab>
          <md-button onclick="rtPortfolio()">Portfolio</md-button>
        </md-tab>
        <md-tab>
          <md-button onclick="rtResume()">Resume</md-button>
        </md-tab>
        <md-tab>
          <md-button onclick="rtTestimonials()">Testimonials</md-button>
        </md-tab>

    </md-tabs>


<p><a href="#/">Main</a></p>

<a href="#london">City 1</a>
<a href="#paris">City 2</a>

<p>Click on the links to read about London and Paris.</p>

<div ng-view></div>

<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "pages/about.html"
    })
    .when("/london", {
        templateUrl : "pages/portfolio.html"
    })
    .when("/paris", {
        templateUrl : "pages/resume.html"
    });
});
</script>

</body>
</html>
