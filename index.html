<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="A portfolio template that uses Material Design Lite.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>dreyburn.me</title>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    </head>

    <body class="bg-main" ng-app="dreyburn.me" ng-cloak>

    	<div class="mdl-layout--fixed-header" id="foreground">

    		<header class="dj-header mdl-layout__header mdl-shadow--4dp mdl-layout__header--waterfall">
                <div class="mdl-layout__header-row portfolio-logo-row">
                    <span class="mdl-layout__title">
                        <div class="portfolio-logo"></div>
                        <span class="mdl-layout__title">dreyburn.me</span>
                    </span>
                </div>
                <div class="mdl-layout__header-row portfolio-navigation-row">
                    <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                        <a href="#about" class="mdl-navigation__link is-active">About</a>
                        <a href="#portfolio" class="mdl-navigation__link lg">Portfolio</a>
                        <a href="#resume" class="mdl-navigation__link sm">Resume</a>
                        <a href="#testimonials" class="mdl-navigation__link sm">Testimonials</a>
                        <a class="mdl-layout__tab" style="color:rgb(158,158,158)">____</a>
                    </nav>
                </div>
            </header>

    	</div>

        <section id="about" src="pages/about.html" default></section>
        <section id="portfolio" src="pages/portfolio.html"></section>
        <section id="resume" src="pages/resume.html"></section>
        <section id="testimonials" src="pages/testimonials.html"></section>

        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Copyright 2016, David Reyburn</div>
            </div>
            <div class="mdl-mini-footer__right-section">
                <ul class="mdl-mini-footer__link-list">
                    <li></li>
                </ul>
            </div>
        </footer>

    </body>
    </div>

</html>
