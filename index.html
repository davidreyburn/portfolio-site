<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="A portfolio template that uses Material Design Lite.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>dreyburn.me</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="material.grey-green.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script type="text/javascript" src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="spapp.js"></script>
    </head>



    <body class="bg-main">

    	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" id="foreground">

    		<header class="dj-header mdl-layout__header mdl-shadow--4dp mdl-layout__header--waterfall">
                <div class="mdl-layout__header-row portfolio-logo-row">
                    <span class="mdl-layout__title">
                        <div class="portfolio-logo"></div>
                        <span class="mdl-layout__title">dreyburn.me</span>
                    </span>
                </div>
                <div class="mdl-layout__header-row portfolio-navigation-row">
                    <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                        <a href="#about" class="mdl-navigation__link is-active">About</a>
                        <a href="#portfolio" class="mdl-navigation__link lg">Portfolio</a>
                        <a href="#resume" class="mdl-navigation__link sm">Resume</a>
                        <a href="#testimonials" class="mdl-navigation__link sm">Testimonials</a>
                        <a class="mdl-layout__tab" style="color:rgb(158,158,158)">____</a>
                    </nav>
                </div>
            </header>

            <main class="mdl-layout__content">

                <div class="" id="stage">
                
                    <section id="about" src="pages/about.html" default></section>
                    <section id="portfolio" src="pages/portfolio.html" default></section>
                    <section id="resume" src="pages/resume.html" default></section>
                    <section id="testimonials" src="pages/testimonials.html" default></section>

                </div>

            </main>

            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Copyright 2016, David Reyburn</div>
                </div>
                <div class="mdl-mini-footer__right-section">
                    <ul class="mdl-mini-footer__link-list">
                        <li></li>
                    </ul>
                </div>
            </footer>

    	</div>

    </body>

</html>
